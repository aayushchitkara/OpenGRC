name: Deploy OpenGRC to Azure (Production)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: opengrc
  REGISTRY: ${{ secrets.ACR_NAME }}.azurecr.io
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  CONTAINER_APP: ${{ secrets.CONTAINER_APP_NAME }}

jobs:
  build-and-deploy:
    name: Build and Deploy Production
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Container App (Production)
        run: |
          az containerapp update \
            --name $CONTAINER_APP \
            --resource-group $RESOURCE_GROUP \
            --image $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          echo "âœ… Deployed image tag: $REGISTRY/$IMAGE_NAME:${{ github.sha }}"

      - name: Verify Deployment Health
        run: |
          az containerapp revision list \
            --name $CONTAINER_APP \
            --resource-group $RESOURCE_GROUP \
            --query "[?active==true].{revision: name, health: properties.healthState}" \
            --output table
